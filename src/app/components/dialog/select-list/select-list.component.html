<div class="container">
  <div class="dialog-body">
    <table mat-table [dataSource]="tabla" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)" [class.selected-row]="isSelected(element)"> {{element.id | number}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>{{'register_first_tab_input_first_name' | translate }}</th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)" [class.selected-row]="isSelected(element)"> {{element.firstname}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>{{'register_first_tab_input_last_name' | translate }}</th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)" [class.selected-row]="isSelected(element)"> {{element.lastname}} </td>
      </ng-container>

      <!-- Creation Date Column -->
      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef>{{'view_user_creation_date' | translate }}</th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)" [class.selected-row]="isSelected(element)"> {{element.creation_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" [class.selected-row]="isSelected(row)"></tr>
    </table>
  </div>
  <div class="dialog-footer" mat-dialog-actions>
    <button class="ui-button" (click)="onClickCancelar()">{{'dialog_download_ticket_csv_button_cancel' | translate }}</button>
    <button class="ui-button--ui-secundario" (click)="onClickAceptar()" [disabled]="!selectedId">{{'dialog_download_ticket_csv_button_apply' | translate }}</button>
  </div>
</div>
