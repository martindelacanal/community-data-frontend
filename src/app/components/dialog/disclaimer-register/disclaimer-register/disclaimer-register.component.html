<div class="container">
  <div class="dialog-body">
    <p>{{this.message}}</p>
  </div>
  <div class="dialog-footer" mat-dialog-actions>
    <button class="ui-button" (click)="onClickCancelar()">{{'disclaimer_button_cancel' | translate }}</button>
    <button class="ui-button--ui-secundario" (click)="onClickAceptar()">{{'disclaimer_button_agree' | translate }}</button>
  </div>
</div>
