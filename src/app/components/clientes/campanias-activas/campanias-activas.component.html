<div class="container">
  <div class="logo-cliente">
     <img class="img" src="../../../../assets/imgs/clientes-particular/Farmacity_logo.png" > 
  </div> 
  <div class="header" >
   
    <h1 class="title"  >> Campañas </h1>
   
    <div class="input-search">
        <input class="ui-input" type="search" id="search-input" placeholder="Buscar">
         <span class="search-icon" (click)="buscar()" style="background-image: url('../../../../assets/icons/search.svg') "></span> 
    </div>
    <div class="boton-campaña">
      <button class="ui-add-button" routerLink="/clientes/particular/nuevo-campania">
        <div class="center-content">
          <img src="../../../../assets/icons/agregar.svg" alt="Icono de campaña" style="width: 26px;">
          <span class="add-text">Nueva Campaña</span>
        </div>
      </button>
    </div>
  </div>

<div class="container-table">
  <mat-tab-group (selectedTabChange)="changeTab($event)">
    <mat-tab>
    <ng-template mat-tab-label > 
     
        <div class="left-content">
          <div class="left-content-1">
            <img src="../../../../assets/icons/campanias-activas.svg" alt="Icono de activas" style="width: 26px;">
          </div>
        </div><strong>Activas</strong>
      
      </ng-template>  
      <app-tablas [datosTabla]="this.listaResultados" [columnas]="columnsActivas" ></app-tablas>
    </mat-tab> 
    <mat-tab >
      <ng-template mat-tab-label > 
       <div class="left-content">
          <div class="left-content-1">
            <img src="../../../../assets/icons/campanias-en-preparacion.svg" alt="Icono en preparacion" style="width: 26px;">
          </div>
        </div><strong>En preparación</strong>
        
      </ng-template>  
      <app-tablas [tabIndex]="this.tabIndex"></app-tablas>
    </mat-tab> 
    <mat-tab >
      <ng-template mat-tab-label > 
       <div class="left-content">
          <div class="left-content-1">
            <img src="../../../../assets/icons/finalizadas.svg" alt="Icono en preparacion" style="width: 26px;">
          </div>
        </div><strong>Finalizadas</strong>
      </ng-template>  
      <!-- Tabla Finalizadas  -->
      <app-tablas [tabIndex]="this.tabIndex"></app-tablas>
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label > 
       <div class="left-content">
          <div class="left-content-1">
            <img src="../../../../assets/icons/pausar.svg" alt="Icono de pausadas" style="width: 26px;">
          </div>
        </div><strong>Pausadas</strong>
      </ng-template>  
      <app-tablas [tabIndex]="this.tabIndex"></app-tablas>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label > 
       <div class="left-content">
          <div class="left-content-1">
            <img src="../../../../assets/icons/canceladas-original.svg" alt="Icono de canceladas" style="width: 26px;">
          </div>
        </div><strong>Canceladas</strong>
      </ng-template>  
      <app-tablas [tabIndex]="this.tabIndex"></app-tablas>
    </mat-tab>
  </mat-tab-group>
