<div class="container">
    <div class="logo-cliente">
       <img class="img" src="../../../../assets/imgs/clientes-particular/Farmacity_logo.png" > 
    </div> 
    <div class="header" >
        <h1 class="title">> Misiones</h1>
    
    <div class="input-search">
        <input class="ui-input" type="search" id="search-input" placeholder="Buscar">
         <span class="search-icon" (click)="buscar()" style="background-image: url('../../../../assets/icons/search.svg') "></span> 
    </div>
</div>
<div class="container-table">
    <mat-tab-group (selectedTabChange)="changeTab($event)">
        <mat-tab>
        <ng-template mat-tab-label > 
         
            <div class="left-content">
              <div class="left-content-1">
                <img src="../../../../assets/icons/campanias-activas.svg" alt="Icono de activas" style="width: 26px;">
              </div>
            </div><strong>Disponibles</strong>
          
          </ng-template>  
          <app-tablas [datosTabla]="this.listaMisiones"></app-tablas>
        </mat-tab> 
        <mat-tab >
          <ng-template mat-tab-label > 
           <div class="left-content">
              <div class="left-content-1">
                <img src="../../../../assets/icons/campanias-en-preparacion.svg" alt="Icono en preparacion" style="width: 26px;">
              </div>
            </div><strong>En revisi√≥n</strong>
            
          </ng-template>  
          <app-tablas [datosTabla]="this.listaMisiones"></app-tablas>
        </mat-tab> 
        <mat-tab >
          <ng-template mat-tab-label > 
           <div class="left-content">
              <div class="left-content-1">
                <img src="../../../../assets/icons/finalizadas.svg" alt="Icono de completadas" style="width: 26px;">
              </div>
            </div><strong>Completadas</strong>
          </ng-template>  
          <!-- Tabla Finalizadas  -->
          <app-tablas [datosTabla]="this.listaMisiones"></app-tablas>
        </mat-tab>
        <mat-tab >
          <ng-template mat-tab-label > 
           <div class="left-content">
              <div class="left-content-1">
                <img src="../../../../assets/icons/tiempo.svg" alt="Icono de tiempo" style="width: 26px;">
              </div>
            </div><strong>En vivo</strong>
          </ng-template>  
          <app-tablas [datosTabla]="this.listaMisiones"></app-tablas>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label > 
           <div class="left-content">
              <div class="left-content-1">
                <img src="../../../../assets/icons/ocultar.svg" alt="Icono de canceladas" style="width: 26px;">
              </div>
            </div><strong>Vencidas</strong>
          </ng-template>  
          <app-tablas [datosTabla]="this.listaMisiones"></app-tablas>
        </mat-tab>
      </mat-tab-group>
    
</div>
</div>
