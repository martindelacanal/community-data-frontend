
<div class="container">
    <div class="header">
        <h1 class="title">Clientes</h1>
    </div>
 
    <!-- Logo del cliente -->
    <div class="logo-cliente">
        <img class="img" src="../../../../assets/imgs/clientes-particular/Farmacity_logo.png" >
    </div>
   
    <div class="sub-titulo" >
      <h2 class="title">Comercios</h2>
    </div>
    <br>
    <div class="boton-comercio">
        <button routerLink="/clientes/particular/nuevo-comercio" class="ui-add-button">
          <div class="center-content">
            <img src="../../../../assets/icons/comercios.svg" alt="Icono de comercios">
            <span class="add-text">Cargar Comercios</span>
          </div>
        </button>
      </div>
    <div class="comercios">
        <div class="ui-tarjeta">
            <div class="header-titulo">Comercios</div>
            <div class="content">
                <div class="left-content">
                  <div class="left-content-1">
                    <img src="../../../../assets/icons/comercios.svg" alt="Icono de comercios">
                  </div>
                  <div class="left-content-2">
                    <span>20.000</span>
                  </div>
                </div>
                <div class="right-content">
                  <div class="right-content-1">
                    <img class="img" src="../../../../assets/icons/arrow-up-green.svg" alt="Icono de arrow-up">
                  </div>
                  <div class="right-content-2">
                    <span class="img">+ 50,00%</span>
                  </div>
                </div>
              </div>
              <div class="pie">
                <div class="left-pie"></div>
                <div class="right-pie">
                  <a class="ui-link">Ver listado ></a>
                </div>
              </div>
        
            </div>
        </div>  
    <div class="mapa">
        <div class="ui-tarjeta">
          <app-mapa-dashboard-home></app-mapa-dashboard-home>
        </div>
      </div>
    <div class="container-table">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="ID Comercio" >
          <th mat-header-cell *matHeaderCellDef><strong>ID Comercio</strong></th>
          <td mat-cell *matCellDef="let element">{{element.column1}}</td>
        </ng-container>
        <ng-container matColumnDef="Tipo de Comercio" >
          <th mat-header-cell *matHeaderCellDef><strong>Tipo de Comercio</strong></th>
          <td mat-cell *matCellDef="let element">{{element.column1}}</td>
        </ng-container>
        <ng-container matColumnDef="Localidad" >
          <th mat-header-cell *matHeaderCellDef><strong>Localidad</strong></th>
          <td mat-cell *matCellDef="let element">{{element.column1}}</td>
        </ng-container>
        <ng-container matColumnDef="Misiones Disponibles" >
          <th mat-header-cell *matHeaderCellDef><strong>Misiones Disponibles</strong></th>
          <td mat-cell *matCellDef="let element">{{element.column1}}</td>
        </ng-container>
        <ng-container matColumnDef="Misiones Completadas" >
          <th mat-header-cell *matHeaderCellDef><strong>Misiones Completadas</strong></th>
          <td mat-cell *matCellDef="let element">{{element.column1}}</td>
        </ng-container>
        <ng-container matColumnDef=" " >
          <th mat-header-cell *matHeaderCellDef><strong></strong></th>
          <td mat-cell *matCellDef><button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu" class="menu-tabla">
            <button mat-menu-item>
            <span class="menu-tabla" > <img src="../../../../assets/icons/editar.svg" alt="Icono de canceladas" style="width: 26px;align-items: center;">
                Detalle de comercio</span>
            </button>
           
          </mat-menu></td>
        </ng-container>
        <tr mat-header-row  style="background-color:var(--ui-secundario); border-radius: 20%;" *matHeaderRowDef="columns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    
      </table> 
      
      <mat-paginator 
      
       [pageSizeOptions]="[2, 10, 20]"
       showFirstLastButtons
       
      >
      </mat-paginator>  
      <div class="pie">
        <div class="left-pie"></div>
        <div class="right-pie">
          <a class="ui-link">Exportar como .csv</a>
        </div>
      </div>
    </div> 
   
</div>
