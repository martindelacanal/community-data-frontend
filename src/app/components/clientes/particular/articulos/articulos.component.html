<div class="container">
  <div class="header" >
    <h1 class="title"  >Clientes </h1>
  </div>

  <div class="logo-cliente">
    <img class="img" src="../../../../assets/imgs/clientes-particular/Farmacity_logo.png" > 
 </div> 
 <div class="boton-articulo">
  <button routerLink="/clientes/particular/nuevo-articulo" class="ui-add-button">
    <div class="center-content">
      <img src="../../../../assets/icons/articulos.svg" alt="Icono de articulos">
      <span class="add-text">Cargar Articulos</span>
    </div>
  </button>
</div>
<div class="articulos">
  <div class="ui-tarjeta">
      <div class="header-titulo">Articulos</div>
      <div class="content">
          <div class="left-content">
            <div class="left-content-1">
              <img src="../../../../assets/icons/articulos.svg" alt="Icono de articulos">
            </div>
            <div class="left-content-2">
              <span>348</span>
            </div>
          </div>
          <div class="right-content">
            <div class="right-content-1">
              <img class="img" src="../../../../assets/icons/arrow-up-green.svg" alt="Icono de arrow-up">
            </div>
            <div class="right-content-2">
              <span class="img">+ 50,00%</span>
            </div>
          </div>
        </div>
        <div class="pie">
          <div class="left-pie"></div>
          <div class="right-pie">
            <a class="ui-link">Ver listado ></a>
          </div>
        </div>
  
      </div>
  </div>  
 <div class="title2" >
  <h2 >Articulos </h2>
</div>
<mat-card class="container-slider">
  
<div class="carousel" >
  <div class="slider">
    <div *ngFor="let product of products" >
    
     <mat-card class="productos-slide"  >
        <img src="{{product.imageUrl}}" alt="{{product.name}}" class="mat-card-image">
        <mat-divider class="ui-separator-horizontal"></mat-divider>
        <mat-card-content >
            <mat-card-subtitle style="text-align: center"><strong>{{product.description}}</strong></mat-card-subtitle>
          </mat-card-content>
     </mat-card>
    
   
    </div>
  </div>
</div>
</mat-card>

<div class="container-table">
<table  mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="Codigo" >
    
    <th mat-header-cell *matHeaderCellDef><strong>Código</strong></th>
    <tr >
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </tr>
  </ng-container>
  <ng-container matColumnDef="Tipo" >
    <th mat-header-cell *matHeaderCellDef><strong>Tipo</strong></th>
    <tr ><td mat-cell *matCellDef="let element">{{element.column1}}</td></tr>
  </ng-container>
  <ng-container matColumnDef="Nombre" >
    <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
  </ng-container>
  <ng-container matColumnDef="Tipo de Envase" >
    <th mat-header-cell *matHeaderCellDef><strong>Tipo de Envase</strong></th>
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
  </ng-container>
  <ng-container matColumnDef="Tamaño" >
    <th mat-header-cell *matHeaderCellDef><strong>Tamaño</strong></th>
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
  </ng-container>
  <ng-container matColumnDef="Comercios" >
    <th mat-header-cell *matHeaderCellDef><strong>Comercios</strong></th>
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
  </ng-container>
  <ng-container matColumnDef="Misiones Completadas" >
    <th mat-header-cell *matHeaderCellDef><strong>Misiones Completadas</strong></th>
    <td mat-cell *matCellDef="let element">{{element.column1}}</td>
  </ng-container>
  <ng-container matColumnDef=" " >
    <th mat-header-cell *matHeaderCellDef><strong></strong></th>
    <td mat-cell *matCellDef><button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu" class="menu-tabla">
      <button mat-menu-item>
      <span class="menu-tabla" > <img src="../../../../assets/icons/editar.svg" alt="Icono de editar" style="width: 26px;align-items: center;">
          Detalle de comercio</span>
      </button>
     
    </mat-menu></td>
  </ng-container>
  <tr mat-header-row  style="background-color:var(--ui-secundario); border-radius: 20%;" *matHeaderRowDef="columns">
  </tr>
  <tr mat-row class="hover-effect" *matRowDef="let row; columns: columns;"></tr>

</table>
<mat-paginator 
  
[pageSizeOptions]="[2, 10, 20]"
showFirstLastButtons

>
</mat-paginator>
</div>
</div>
