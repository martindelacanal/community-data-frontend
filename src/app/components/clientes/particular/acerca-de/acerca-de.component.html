<div class="container">
    <div class="logo-cliente">
       <img class="img" src="../../../../assets/imgs/clientes-particular/Farmacity_logo.png" > 
    </div> 
    <div class="header" >
        <h1 class="title">> Acerca de </h1>
    </div>

    <div class="carga-simple">
        <div class="ui-tarjeta">
         <div class="grid-carga-simple">
            
            <div class="datosAcerca" >
              <label ><strong>Nombre:</strong></label>
            </div>
            <div class="infoAcerca">
             <label>{{this.listaDatos.nombre}}</label>
            </div>  
            <div class="datosAcerca" >
              <label ><strong>ID:</strong></label>
            </div>
            <div class="infoAcerca">
              <label>{{this.listaDatos.id}}</label>  
            </div>      
            <div class="datosAcerca" >
              <label > <strong>Fecha de inicio:</strong></label>
            </div>
            <div class="infoAcerca">
              <label>{{this.listaDatos.fechaInicio}}</label>
            </div>
           
             <div class="datosAcerca" >
                  <label><strong>Razon social:</strong></label>
                </div>
                <div class="infoAcerca">
                <label >{{this.listaDatos.razon}}</label>
            </div>
             <div class="datosAcerca" >
               <label class="datosAcerca"><strong>CUIT:</strong></label>
             </div>
             <div class="infoAcerca">
                <label >{{this.listaDatos.cuit}}</label>
             </div>
             <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Pais:</strong></label>
              </div>
              <div class="infoAcerca">
                 <label >{{this.listaDatos.pais}}</label>
              </div>
              <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Provincia:</strong></label>
              </div>
              <div class="infoAcerca">
                 <label >{{this.listaDatos.prov}}</label>
              </div>
              <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Direcci√≥n:</strong></label>
              </div>
              <div class="infoAcerca">
                 <label >{{this.listaDatos.dir}}</label>
              </div>
              <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Rubro:</strong></label>
              </div>
              <div class="infoAcerca">
                 <label >{{this.listaDatos.rubro}}</label>
              </div>
              <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Pagina web:</strong></label>
              </div>
              <div class="infoAcerca">
                 <label >{{this.listaDatos.web}}</label>
              </div>
              <div class="datosAcerca" >
                <label class="datosAcerca"><strong>Contactos: {{this.listaDatos.cantidad}}</strong></label>
              </div>
              <div class="infoAcerca" *ngFor="let c of listaDatos.contactos">
                 <label><strong>{{c.nombre}}:</strong></label>
                 <label>{{c.num}}</label>
                 <label>{{c.email}}</label>
              </div>
             </div>

        </div>
    </div>
</div>
