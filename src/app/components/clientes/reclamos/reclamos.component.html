<div class="container">
    <div class="header">
      <div>
        <h1 class="title">Clientes</h1>
      </div>
      <div class="input-search">
        <input class="ui-input" type="search" id="search-input" placeholder="Buscar">
        <span class="search-icon"  style="background-image: url('../../../../assets/icons/search.svg') "></span>
      </div>
      <br>
      <br>
      <div >
        <h1 class="title">Reclamos</h1>
      </div>
    </div>
<div class="container-table">
  <table mat-table [dataSource]="dataSource"  >
    <ng-container matColumnDef="ID Reclamo" >
      <th mat-header-cell *matHeaderCellDef><strong>ID Reclamo</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Tipo de Reclamo" >
      <th mat-header-cell *matHeaderCellDef><strong>Tipo de Reclamo</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Fecha" >
      <th mat-header-cell *matHeaderCellDef><strong>Fecha</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Descripción" >
      <th mat-header-cell *matHeaderCellDef><strong>Descripción</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Origen" >
      <th mat-header-cell *matHeaderCellDef><strong>Origen</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Cliente" >
      <th mat-header-cell *matHeaderCellDef><strong>Cliente</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef="Estado" >
      <th mat-header-cell *matHeaderCellDef><strong>Estado</strong></th>
      <td mat-cell *matCellDef="let element">{{element.column1}}</td>
    </ng-container>
    <ng-container matColumnDef=" " >
      <th mat-header-cell *matHeaderCellDef><strong></strong></th>
      <td mat-cell *matCellDef><button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
      <mat-menu #menu="matMenu" class="menu-tabla">
        <button mat-menu-item>
        <span class="menu-tabla" > <img src="../../../../assets/icons/editar.svg" alt="Icono de canceladas" style="width: 26px;align-items: center;">
            Ir al reclamo</span>
        </button>
       
      </mat-menu></td>
    </ng-container>
    <tr mat-header-row  style="background-color:var(--ui-secundario); border-radius: 20%;" *matHeaderRowDef="columns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table> 
  
   <mat-paginator 
  
   [pageSizeOptions]="[2, 10, 20]"
   showFirstLastButtons
   
  >
  </mat-paginator>   
  </div>

</div>
